<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="author" content="Team Terminus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JavaScript Libaries -->
    <script src="lib/script.js" defer></script>
    <script src="lib/store.js" async></script>
    <!--
    <script src="lib/auth.js" async></script>
    <script src="lib/login.js" async></script>
    <script src="lib/orders.js" async></script>
    -->

    <!-- Third party icons from font awesome -->
    <script src="assets/js/74de4910c5.js" crossorigin="anonymous"></script>

    <!-- Style Assets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Terminus Store</title>
</head>

<body>
    <!-- 
        Header Container with logo, navigation, etc.
     -->
    <div id="container">
        <h1 id="homeLogo">
            <div class="logoHover">
                <i class="fa-duotone fa-store"></i> Terminus
                <font color="#2f4d70">Store</font>
                <!---<img class="logoPng" src="assets/images/logo.png">--->
            </div>
        </h1>
        <nav>
            <ul class="menu">
                <li class="search">
                    <input class="searchInp" type="text" placeholder="Search inventory"> <i style="margin-left:-2em;margin-top:8px;opacity:0.7;color:#426a97;" class="fa-solid fa-magnifying-glass"></i>
                </li>

                <!-- Regular menu items -->
                <li class="item"><a id="storeNav" href="#">All Products</a></li>

                <!-- Submenu -->
                <li id="accountNav" class="item has-submenu">
                    <a tabindex="0">My Account</a>
                    <ul class="submenu">
                        <li class="subitem"><a id="ordersNav" href="#">Order History</a></li>
                        <li class="subitem"><a id="editAccountNav" href="#">Edit Information</a></li>
                    </ul>
                </li>

                <!-- Login/Signup Buttons -->
                <li class="item button"><a id="loginNav" href="#">Log in</a></li>
                <li class="item button"><a id="logoutNav" href="#">Log out</a></li>
                <li class="item button secondary"><a id="signupNav" href="#">Sign-Up!</a></li>
                <li class="toggle">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>





        <!-- loading message while fetching -->

        <div id="loading">
            Loading...
        </div>


        <!-- 

            This is where we load in html resources from assets/html/ 
        
        -->

        <div id="contentContainer">

        </div>

        <!--

            Store container | html is loaded in from lib/store.js
            
        -->
        <div id="storeContainer">

        </div>
    </div>
</body>

</html>
