<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JavaScript Libaries -->
    <script src="lib/script.js" defer></script>
    <script src="lib/store.js" defer></script>
    <script src="lib/auth.js" defer></script>

    <!-- Third party icons from font awesome -->
    <script src="assets/js/74de4910c5.js" crossorigin="anonymous"></script>

    <!-- Style Assets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Fake Store Api Test</title>
</head>

<body>
    <!-- 
        Header Container with logo, navigation, etc.
     -->
    <div id="container">
        <h1 style="margin-top:2em;">Terminus Store</h1>
        <nav>
            <ul class="menu">
                <li class="logo">
                    &nbsp;
                </li>

                <!-- Regular menu items -->
                <li class="item"><a id="storeNav" href="#">Store Home</a></li>
                <li class="item"><a id="catNav" href="#">Categories</a></li>

                <!-- Submenu -->
                <li class="item has-submenu">
                    <a tabindex="0">My Account</a>
                    <ul class="submenu">
                        <li class="subitem"><a id="ordersNav" href="#">Order History</a></li>
                        <li class="subitem"><a id="editAccountNav" href="#">Edit Information</a></li>
                    </ul>
                </li>

                <!-- Login/Signup Buttons -->
                <li class="item button"><a id="loginNav" href="#">log in</a></li>
                <li class="item button secondary"><a id="signupNav" href="#">register</a></li>
                <li class="toggle">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>

        <!-- Probably where a theoretical search bar would go -->



        <!-- loading message while fetching -->
        <div id="loading">
            Loading...
        </div>


        <!-- 

            This is where we load in html resources from assets/html/ 
        
        -->

        <div id="contentContainer">

        </div>

        <!--

            Store container | html is loaded in from lib/store.js
            
        -->
        <div id="storeContainer">

        </div>
    </div>
</body>

</html>
